[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #002b36
background-alt = #073642
foreground = #93a1a1
foreground-alt = #eee8d5
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
underline-1 = #dc322f

[bar/panel]
width = 100%
height = 35
offset-x = 0
offset-y = 0
fixed-center = true
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = #f00

border-size = 0
border-color = #00000000

padding-top = 5
padding-left = 1
padding-right = 1

module-margin = 1

font-0 = "FiraCode Nerd Font Mono:size=10:weight=bold;1"
font-1 = "Font Awesome:size=14;2"
font-2 = "Material Icons:size=20;5"
font-3 = "FiraCode Nerd Font Mono:size=20;4"

modules-left = mynix exwm-workspaces
modules-right = cpu date

tray-position = right
tray-detatched = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
tray-padding = 2
tray-scale = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

[module/exwm-workspace]
type = custom/ipc
hook-0 = polybar-exwm-workspace 
initial = 1
format-underline = ${colors.underline-1}
format-padding = 1

[module/mynix]
type = custom/text
content = 
content-font = 4

[module/cpu]
type = internal/cpu
interval = 2
format = <label> <ramp-coreload>
format-underline = ${colors.underline-1}
click-left = emacsclient -e "(proced)"
label = %{T4}%{T-} %percentage:2%%
ramp-coreload-spacing = 0
ramp-coreload-0-foreground = ${colors.foreground-alt}
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/date]
type = internal/date
interval = 5

date = "%a %b %e"
date-alt = "%A %B %d %Y"

time = %l:%M
time-alt = %H:%M

format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.underline-1}

label = %date% %time%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
time-format = %-l:%M

label-charging = %percentage%% / %time%
format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.underline-1}

label-discharging = %percentage%% / %time%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-underline = ${self.format-charging-underline}

format-full = <ramp-capacity> <label-full>
format-full-underline = ${self.format-charging-underline}

ramp-capacity-0 = 0
ramp-capacity-1 = 1
ramp-capacity-2 = 2
ramp-capacity-3 = 3
ramp-capacity-4 = 4

animation-charging-0 = 0
animation-charging-1 = 1
animation-charging-2 = 2
animation-charging-3 = 3
animation-charging-4 = 4
animation-charging-framerate = 750
